<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span class="one">Saturday</span>
              <span class="two">15:32</span> ,<span id="explanation"
                ></span
              >
              <br />
              Humidity: <strong id="humid"></strong>, Wind:
              <strong id="windy"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon"></div>
            <div class="current-temperature-value"></div>
            <div class="current-temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Belinda-Apondi" target="_blank">Belinda Apondi</a> and is
          <a href="https://github.com/Belinda-Apondi/Bee-Weather-App" target="_blank"> on GitHub</a> and
          <a href="https://boisterous-pavlova-2b93a3.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
